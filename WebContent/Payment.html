	<!-- Credit Card Payment Form - START -->
	<div class="container-fluid" style="position: fixed;">
		<div class="row">
			<div class="col-xs-12 col-md-5 col-md-offset-3">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="row">
							<div class="inlineimage">
								<img class="img-responsive images"
									src="https://image.pixahunt.com/graphics/long/Pixahunt-f4119b9fed938517a6d83a766ef06a71.webp">
								<img class="img-responsive images"
									src="https://image.pixahunt.com/graphics/long/Pixahunt-4218df4e68e104c26a82ebca34e79fe0.webp">
								<img class="img-responsive images"
									src="https://image.pixahunt.com/graphics/long/Pixahunt-e103f1c72e52fcbdb318e228deaababc.webp">
								<img class="img-responsive images"
									src="https://image.pixahunt.com/graphics/long/Pixahunt-cf109e8fd60185818bd5d13057461be2.webp">
							</div>
						</div>
					</div>
					<form role="form" action="booktrains" method="post">
						<div class="panel-body">

							<div class="row">
								<div class="col-xs-12">
									<div class="form-group">
										<label>ACCOUNT NUMBER</label>
										<div class="input-group">
											<input type="tel" class="form-control"
												placeholder="Valid Card Number" required/> <span
												class="input-group-addon"><span
												class="fa fa-credit-card"></span></span>
										</div>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-7 col-md-7">
									<div class="form-group">
										<label><span class="hidden-xs">AMOUNT</span><span
											class="visible-xs-inline">EXP</span> (TK) </label> <input type="tel"
											class="form-control" placeholder="amount" required/>
									</div>
								</div>
								<div class="col-xs-5 col-md-5 pull-right">
									<div class="form-group">
										<label> OTP </label> <input type="tel" class="form-control"
											placeholder="4-digits code" required/>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-xs-12">
									<div class="form-group">
										<label>CARD OWNER</label> <input type="text"
											class="form-control" placeholder="Card Owner Name" required/>
									</div>
								</div>
							</div>
						</div>
						<div class="panel-footer">
							<div class="row">
								<div class="col-xs-12">
									<input type="submit" value="Confirm Payment"
										class="btn btn-success btn-lg btn-block" />
								</div>
							</div>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>



</body>
